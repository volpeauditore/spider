<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverso Spider-Man</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Multiverso Spider-Man</h1>
    </header>

    <main class="main">
        <section class="carousel">
            <div class="carousel__card">
                <img src="images/spider-man.jpg" alt="Spider-Man">
                <h2>Spider-Man</h2>
            </div>
            <div class="carousel__card">
                <img src="images/venom.jpg" alt="Venom">
                <h2>Venom</h2>
            </div>
            <div class="carousel__card">
                <img src="images/miles-morales.jpg" alt="Miles Morales">
                <h2>Miles Morales</h2>
            </div>
        </section>

        <section class="about">
            <h2>Sobre o Multiverso Spider-Man</h2>
            <p>O multiverso do Spider-Man nos apresenta diferentes versões do herói em múltiplos universos.</p>
        </section>

        <section class="video">
            <h2>Filme do Multiverso</h2>
            <video controls>
                <source src="movies/spider-man-trailer.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Multiverso Spider-Man</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
